<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Regalos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>🎄 Buscador de Regalos 🎁</h1>
        <p>Ingresa el nombre del regalo que deseas buscar:</p>
        <input type="text" id="giftInput" placeholder="Ej: Lego">
        <button onclick="handleSearch()">Buscar</button>
        <p id="result"></p>

        <h3>🎀 Lista de regalos:</h3>
        <ul id="giftList">
            <li>Muñeca</li>
            <li>Carro de juguete</li>
            <li>Rompecabezas</li>
            <li>Lego</li>
            <li>Pelota</li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
